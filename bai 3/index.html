<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai3</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto mt-10 p-4">
    <p class="text-xl font-bold">
      Viết chương trình quy đổi USD sang VND. Biết 1USD = 23.500đ
    </p>
    <h2 class="text-lg mt-2">Giá 1 USD là 23.500đ</h2>
    <h2 class="text-lg mt-2">Số USD khách hàng cần đổi sang VNĐ</h2>
    <input
      type="number"
      id="sousd"
      class="block w-full border border-gray-300 rounded-lg mt-3 p-2"
      placeholder="Nhập số USD cần đổi"
    />
    <button
      onclick="doiTien()"
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded mt-3"
    >
      Quy Đổi
    </button>
    <div id="result" class="mt-4 text-lg font-semibold"></div>

    <!-- JS -->
    <script src="./index.js"></script>
  </body>
</html>
